<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Cliente</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Cliente</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'lista_clientes' %}">Voltar</a>
</body>
</html>
