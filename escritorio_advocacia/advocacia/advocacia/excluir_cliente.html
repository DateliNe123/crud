<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Excluir Cliente</title>
</head>
<body>
    <h1>Excluir Cliente</h1>
    <p>Você tem certeza que deseja excluir {{ cliente.nome }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
    </form>
    <a href="{% url 'lista_clientes' %}">Voltar</a>
</body>
</html>
